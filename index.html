<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pushcut Web Post Request</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <div class="card mt-5 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-0" id="title"></h5>
                        <p class="card-text mb-0" id="text"></p>
                        <p class="card-text mb-0" style="word-break: break-all"><small class="text-muted" id="parameter"></small></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function get() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        var secret = get()["secret"];
        var noname = get()["noname"];
        var title = get()["title"];
        var text = get()["text"];
        var parameter = '?secret=' + secret + '&noname=' + noname + '&title=' + title + '&text=' + text

        $('#title').html(title)
        $('#text').html(text)
        $('#parameter').html(parameter)

        $.post('https://api.pushcut.io/' + secret + '/notifications/' + noname, {
            title: title,
            text: text
        });

    </script>
</body>

</html>
